<div style=" text-align: center;"> 
    <h1 style="color: #3f053f;"> Formulario de contacto </h1>
    <form method="get" style="color: #d414d1;">
        <label> Ingresa tu nombre:</label>
        <input name="nombre" type="text" placeholder=" Escribir en mayúscula " required> <br>
        <br>
        <label> Edad </label>
        <input name="edad" type="number" min="18" max="50" required> <br>
        <br>
        <label> Télefono o Celular </label>
        <input type="tel" required> <br>
        <br>
        <label> Correo Electronico </label>
        <input type="email" required> <br>
        <br>
        <label > Fexha de nacimiento </label>
        <input type="date" min="1950-01-01" max="2006-12-31"> <br>
        <br>
        <label style="color: #3f053f;"> Selecciona tu género</label> <br>
        <input type="radio" name="genero" value="Mujer"> Mujer
        <input type="radio" name="genero" value="Hombre"> Hombre
        <input type="radio" name="genero" value="Otro"> Otro
        <input type="radio" name="genero" value="Prefiero no decirlo"> Prefiero no decirlo 
        <br> 
        <br>  
        <label style="color: #3f053f;"> Seleccionar medio de contacto </label> <br>
        <input type="checkbox" name="medio" value="telefono"> Telefono
        <input type="checkbox" name="medio" value="correo"> Correo
        <input type="checkbox" name="medio" value="Paloma"> Paloma mensajera
        <input type="checkbox" name="medio" value="telefono"> Señales de humo <br>
        <br>
        <label> Selecciona un almuerzo: </label> <br>
        <select name="almuerzo">
            <option value=" seleccionar"> Seleccionar </option>
            <option value=" Brunch menu completo"> Brunch menu completo </option>
            <option value=" croissants"> croissants </option>
            <option value=" Postre de Mora y galleta "> Postre de Mora y galleta </option>
        </select> <br>
         <br>
        <label > Observación: </label><br>
        <textarea name="Observación"></textarea> <br>
        <br>
        <br>
        <button  style="color: #3f053f;" type="submit"> Enviar </button> 
        <button style="color: #3f053f;" type="reset"> Borrar </button>
        <br> <br> <br> <br> <br> <br> <br> 

    </form>
